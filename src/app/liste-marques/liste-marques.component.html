<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <app-update-marque (marqueUpdated)= "MarqueUpdated($event)" [ajout]="ajout"
            [marque]="updatedMarq" ></app-update-marque> >
        </div>
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <thead>
    <tr> <th>Id</th><th>Nom Marque</th> </tr>
    </thead>
    <tbody *ngFor="let mar of marques">
    <tr>
    <td>{{mar.idMarque}}</td>
    <td>{{mar.nomMarque}}</td>
    <!-- <td>{{mar.descriptionMarque}}</td> -->
    <td><a class="btn btn-success" (click)="updateMarq(mar)">Editer</a></td>

    </tr>
    </tbody>
    </table>
    </div>
    </div>
</div>
