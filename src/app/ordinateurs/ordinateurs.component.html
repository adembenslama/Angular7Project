<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th> <th>Marque</th></tr>
    <tbody *ngFor="let pc of ordinateurs">
    <tr >
    <td>{{pc.idPc}}</td>
    <td>{{pc.nomPc}}</td>
    <td>{{pc.prixPc}}</td>
    <td>{{pc.dateCreation   | date:'dd/MM/yyyy'}}</td>

    <td><a class="btn btn-success" [routerLink]="['/update',pc.idPc]">Modifier</a></td>
    

    </tr>
    </tbody>
    </table>
    </div>
    </div>
