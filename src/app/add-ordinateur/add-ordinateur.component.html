<div class="container">
    <div>
    <h2>Ajouter un Pc :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Pc</label>
        <input type="text" [(ngModel)]="newPc.idPc"
        name="idPc" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Pc</label>
        <input type="text"[(ngModel)]= "newPc.nomPc"
        name="nomPc" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix Pc</label>
        <input type="number" [(ngModel)]= "newPc.prixPc"
        name="prixPc" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date cr√©ation</label>
        <input type="date" [(ngModel)]= "newPc.dateCreation"
        name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Marque</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat"
            [(ngModel)]="newIdMar">
             <option *ngFor="let cat of marque" [value]="cat.idMarque" >
             {{cat.nomMarque}}
            </option>
            </select>
            </div>
        
        <div class="mt-2">
        <button (click)="addPc()"class="btn btn-success">Ajouter</button>
        </div>
    </form>
