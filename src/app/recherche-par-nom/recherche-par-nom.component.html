<div class="container">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Nom Produit</label>
        <input type="text" class="form-control" [(ngModel)]="nomPc" name="nomPc" class="form-control" (keydown)="rechercherPc()">
        <button type="submit" (click)="rechercherPc()" class="btn btn-primary mb-2 ml-2">Rechercher</button>
        </div>
        </form>
   
        
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th> <th>Marque</th></tr>
    <tbody *ngFor="let pc of ordinateurs">
    <tr >
    <td>{{pc.idPc}}</td>
    <td>{{pc.nomPc}}</td>
    <td>{{pc.prixPc}}</td>
    <td>{{pc.dateCreation   | date:'dd/MM/yyyy'}}</td>
    <td>{{pc.marquePc?.nomMarque}}</td>
   
    

    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
